		function hfTextMes(ele, hfId, fatId){
			var con=document.getElementById("contentTextArea"+hfId).value;
			if(con.replace(/(^\s*)/, "")==""){
				Alert("评论内容不能为空");
				return false;	
			}else if(judgeIrFixword(con)!=""){
				Alert("评论内容包含敏感信息，请修改后重新发送");
				return false;
			}else if(con.match(/[<>{}&.:$\'\"]/)
				||con.indexOf("[")!=-1||con.indexOf("]")!=-1
				||con.indexOf(" ")!=-1
				||con.indexOf("-")!=-1
				||con.indexOf("*")!=-1
				||con.indexOf("/")!=-1
				||con.indexOf("#")!=-1
				||con.indexOf("^")!=-1
				||con.indexOf("~")!=-1
				||con.indexOf("_")!=-1
				||con.indexOf("閑")!=-1
				||con.indexOf("無")!=-1
				||con.indexOf("點")!=-1
				||con.indexOf("當")!=-1
				||con.indexOf("時")!=-1){
				Alert("评论内容包含非法字符");
				return false;
			}else if(con.length>100){
				Alert("评论内容不能超过100");
				return false;
			}else{
				ele.onclick=function(){
			 		return false;
			 	}
				new $ppqilu_ajax({
					"cls":"Message_addMessageForCascade",

					"copID":"801487",
					"need_check":"0",

					 	},1000);

					 		Alert("含非法字符或表情");
					 	}else{
					 		Alert("服务器正忙,请稍后再试");
					 	}
					 }
				});
	  		}
		}

	//搜索处理
	function doSearch(){
		var nowSearchUrl = window.location.href;
		var getUrlCopId = "";
		var paraString = nowSearchUrl.substring(nowSearchUrl.indexOf("?")+1,nowSearchUrl.length).split("&"); 
		for (i=0; j=paraString[i]; i++){ 
			if("copID"==j.substring(0,j.indexOf("="))){
				getUrlCopId = j.substring(j.indexOf("=")+1,j.length);
			}
		}
		var searchCont = document.getElementById("searchContent").value;
		
		//UI调整
		document.getElementById("searchBot").style.display = "none";
		$("#footCent").css("position","static");
		$("#footCent").css("bottom","0px");
		
		//查询数据
		if (searchCont.replace(/(^\s*)/, "") == "") {
			Alert("内容不能为空");
			return;
		} else {
			if (searchCont.match(/[<>&%{}()|!=.?%''""]/)||searchCont.indexOf("[")!=-1||searchCont.indexOf("]")!=-1) {
				Alert("包含非法字符");
				return;
			} else {
				searchCont = encodeURI(encodeURI(searchCont));
				window.location.href =  "toSearch.do?word="+searchCont+"&copID="+getUrlCopId;
			}
		}
	};

	//序号17.设置cookie
	  function setCookie(key,value,minute) {
	  	//添加cookie  
	  	var str = key + "=" + escape(value);
	  	if (minute > 0) {
	  		//为时不设定过期时间，浏览器关闭时cookie自动消失  
	  		var date = new Date();
	  		var ms = minute * 60 * 1000;
	  		date.setTime(date.getTime() + ms);
	  		str += "; expires=" + date.toGMTString();
	  	}
	  	document.cookie = str+";path=/;domain=.qingk.cn";
	  }
