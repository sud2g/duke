	function doSearch(){

		var paraString = nowSearchUrl.substring(nowSearchUrl.indexOf("?")+1,nowSearchUrl.length).split("&"); 
		for (i=0; j=paraString[i]; i++){

		$("#footCent").css("position","static");
		$("#footCent").css("bottom","0px");
		
		//查询数据
		if (searchCont.replace(/(^\s*)/, "") == "") {
			Alert("内容不能为空");
			return;
		} else {
			if (searchCont.match(/[<>&%{}()|!=.?%''""]/)||searchCont.indexOf("[")!=-1||searchCont.indexOf("]")!=-1) {
				Alert("包含非法字符");
				return;
			} else {

			}
		}
	};

	//序号17.设置cookie
	  function setCookie(key,value,minute) {
	  	//添加cookie  
	  	var str = key + "=" + escape(value);
	  	if (minute > 0) {
	  		//为时不设定过期时间，浏览器关闭时cookie自动消失  
	  		var date = new Date();
	  		var ms = minute * 60 * 1000;
	  		date.setTime(date.getTime() + ms);
	  		str += "; expires=" + date.toGMTString();
	  	}
	  	document.cookie = str+";path=/;domain=.qingk.cn";
